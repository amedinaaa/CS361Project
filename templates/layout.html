<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css') }}"  />
</head>

    <body>
        <div class="navbar">
             <a href="{{ url_for('home') }}" class="navbar-brand">KickzX</a>

             <form action="{{ url_for('search') }}" method="get" class="navbar-search">
                <input type="text" name="query" placeholder="Search for a shoe, brand, etc." class="navbar-search-field">

            </form>
             <a href="{{ url_for('login') }}" class="navbar-item">Login</a>
             <a href="{{ url_for('cart') }}" class="navbar-item">Cart</a>
            
        </div>

        <div class="body-content">

</html>
